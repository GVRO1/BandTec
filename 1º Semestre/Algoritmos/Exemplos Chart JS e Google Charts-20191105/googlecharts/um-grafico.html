<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Único gráfico com Google Charts</title>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var dados = google.visualization.arrayToDataTable([
          ['Year', 'Not Stoncks'],
          ['2004',    19400],
          ['2005',        8460],
          ['2006',       110],
          ['2007',       11010],
          ['2008',        101010],
          ['2009',        1010],
          ['2010',        110],
          ['2011',        10],
          ['2012',       230]

        ]);

        var opcoes = {
          title: 'Umbrella corporation',
          curveType: 'function',
          legend: { position: 'bottom' },
          colors:['#ff0f9f','#4fffff']

        };

        var chart = new google.visualization.LineChart(document.getElementById('div_grafico'));

        chart.draw(dados, opcoes);
      }
</script>
</head>
<body>
    <h2>Único gráfico com Google Charts</h2>

    <div id="div_grafico" style="width: 900px; height: 500px"></div>

</body>
</html>
