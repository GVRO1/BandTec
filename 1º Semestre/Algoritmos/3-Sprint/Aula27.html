<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>Operador ternário</h2>

    Qual sua altura? Será que pode jogar basquete? <br>
    <input type="text" name="" id="altura" onkeyup="verificar()">
    <div id="div_resultado"></div>
</body>
</html>
<script>
function verificar(){
    var  valor_altura = Number(altura.value);
    div_resultado.innerHTML = valor_altura >= 1.8 ? 'Você pode jogar basquete' : 'VocÊ não pode jogar basquete';

}
</script>
