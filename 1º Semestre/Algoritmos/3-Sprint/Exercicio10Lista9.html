<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button onclick="curto()">Curto 3 e 5!</button>    
<div id="mensagem"></div>
</body>
<script>
function curto(){
    mensagem.innerHTML = " "
    for(var contador = 0 ; contador <= 100; contador ++){
        if(contador % 3 == 0  && contador % 5 == 0){
        mensagem.innerHTML += "É TRI! É PENTA!<br>"

        }
        else if(contador % 3 == 0){
        mensagem.innerHTML += "É TRI!<br>"
        }
        else if (contador % 5 == 0) {
        mensagem.innerHTML += "É PENTA!<br>"
        }
        else{    
        mensagem.innerHTML += `${contador} <br>`
        }
        
        
    }
}
</script>
</html>
