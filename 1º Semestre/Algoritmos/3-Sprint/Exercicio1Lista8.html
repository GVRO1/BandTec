<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
Qual sua Altura <input onkeyup="profissão()" type="text" name="" id="altura">    
<div id="mensagem"></div>
</body>
</html>
<script>
function profissão(){
    var alturaN = Number(altura.value);
    if(alturaN > 1.80 ){
        mensagem.innerHTML = 'Você pode ser jogador de volei ou basquete'
    }
    else if(alturaN < 1.65 ){
        mensagem.innerHTML = 'Você pode ser piloto de corrida'
    }
    else(
        mensagem.innerHTML = 'Você pode ser jogador de futebol'
        
    )
}
</script>
