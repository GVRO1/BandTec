<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="text" id="idade" /> Digite sua idade
      <br />
      <button onclick="calcularHomem()">Aposentadoria homem</button>
      <br />
      <button onclick="calcularMulher   ()">Aposentadoria mulher</button>
      <br />

      <script>
        function calcularHomem() {
          alert(`o homem irá se aposentar em ${70 - idade.value} anos`);
        }
        function calcularMulher() {
          alert(`a mulher irá se aposentar em ${60 - idade.value} anos`);
        }
      </script>
    </div>
  </body>
</html>
