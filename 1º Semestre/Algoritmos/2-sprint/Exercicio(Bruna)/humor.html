  <body>
    <div id="humor">

      <button onclick="ficarPistola()">Pistola</button>
    </div>

    <script>
      function ficarFeliz() {
        humor.innerHTML = `<img src="chrisFeliz.jpg" />`;
      }
      function ficarNeutro() {
        humor.innerHTML = `<img src="chris.jpg" />`;
      }
      function ficarTriste() {
        humor.innerHTML = `<img src="triste.jpg" />`;
      }
      function ficarPistola() {
        humor.innerHTML = `<img src="pistola.jpg" />`;
      }
    </script>

    <script></script>
  </body>
