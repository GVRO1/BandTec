<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="peso" /> Insira seu peso
    <br />
    <input type="text" id="altura" /> Insira sua altura
    <br />

    <div id="calcular">
      <button onclick="calcularHomem()">IMC Homem</button>
      <br />
      <button onclick="calcularMulher()">IMC Mulher</button>
      <br />
    </div>

    <script>
      function calcularHomem() {
        calcular.innerHTML = `O IMC do homem é ${peso.value /
          (altura.value * altura.value)}`;
      }
      function calcularMulher() {
        calcular.innerHTML = ` O IMC da mulher é ${peso.value /
          (altura.value * altura.value) -
          0.1} `;
      }
    </script>
  </body>
</html>
