<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Qual sua meta de economia?
    <input type="text" name="" id="meta">
    <br>
    Quanto você tem guardado?
    <input type="text" name="" id="guardado">
    <br>
    <button onclick="analisar()">Analisar economia</button>
    <div id="mensagem"></div>
</body>
</html>
<script>
function analisar(){
    var nMeta = Number(meta.value);
    var nEconomia = Number(guardado.value);
    var excesso = nEconomia -nMeta;
    var falta = nMeta - nEconomia;
    if (nMeta == nEconomia){
        mensagem.innerHTML="Parabéns, meta alcançada!";
        }
    if (nMeta < nEconomia){
        mensagem.innerHTML=`Meta ultrapaçada em ${excesso}`;
    }
    if (nMeta > nEconomia){
        mensagem.innerHTML=`Força! Ainda em busca da meta! Falta ${falta}`;
    }
}
</script>
