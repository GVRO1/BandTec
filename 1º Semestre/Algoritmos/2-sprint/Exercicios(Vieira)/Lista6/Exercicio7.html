<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="botao()">Multiplos de 5</button>
    <div id="mensagem"></div>
</body>
</html>
<script>
function botao(){
    var contador = 0;
    while (contador < 100){
    if(contador%5 == 0){
        mensagem.innerHTML += `${contador} <br>`
    };
    contador ++;
    }
}
</script>
