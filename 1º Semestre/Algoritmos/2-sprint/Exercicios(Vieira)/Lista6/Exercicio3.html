<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Digite um numero: <input type="text" name="" id="numero">;
    Digite uma frase <input type="text" name="" id="frase">;
    <button onclick="papagaio()">Papagaio</button>
    <div id="mensagem"></div>
</body>
</html>
<script>
function papagaio(){
var numero_n = numero.value;
var contador = 0;
while(contador<numero_n){
mensagem.innerHTML += `${frase.value} <br>`
contador ++;
}

}
</script>
