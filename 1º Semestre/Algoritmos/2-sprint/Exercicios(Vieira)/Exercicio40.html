<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E</title>
</head>
<body>
    login <br>
    <input type="text" name="" id="login"> <br>
    senha: <br>
    <input type="text" name="" id="senha"> <br>
    informação pessoal: <br>
    <input type="text" name="" id="informacao"> <br>
    <span id="botao"> <button onclick="autenticar()">Autenticar</button> </span>
    <div id="mensagem"></div>
    <div id="mensagem_tentativas"></div>
    <div id="mensagem_bloqueio"></div>
    
</body>
</html>
<script>
var tentativas = 3;
function autenticar(){
if ((login.value == 'ana' && senha.value == 'braga') && 
((informacao.value == '1960') || (informacao.value == 'louro josé')))
{
    mensagem.innerHTML = 'Usuário autenticado';
    tentativas = 3;
}
else{
    mensagem.innerHTML = 'Falha na autenticação';
    tentativas --;
    mensagem_tentativas.innerHTML = `Você ainda tem ${tentativas}`;
    
}
if(tentativas == 0){
    mensagem_bloqueio.innerHTML = `<b>Usuário BLOQUEADO! Procure seu gerente!</b>`
    botao.innerHTML = "<button>Autenticar</button>"
}

}
</script>
