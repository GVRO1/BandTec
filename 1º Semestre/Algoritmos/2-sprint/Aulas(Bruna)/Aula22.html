<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IF-ELSE</title>
</head>
<body>
    <h2>IF-ELSE (SE - SENÃO)</h2>

    Sua idade: <input type="number" id="idade">

    <br><button onclick="maioridade()">Ver maioridade</button>
</body>
</html>
<script>
function maioridade(){
    var valor_idade = Number(idade.value);
    if (valor_idade >= 18){
        alert("Você é maior de idade!");
    }
    else {
        alert("Você é menor de idade:(");
    }
}
</script>
