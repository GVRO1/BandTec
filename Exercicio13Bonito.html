<script>
var barra_vida_bolso = 200;

vida_bolsonaro.style.width = `${barra_vida_bolso}px`

}
}
function maria_apanhar(){

vencedor.src = "http://scd.br.rfi.fr/sites/brasil.filesrfi/imagecache/rfi_large_600_338/sites/images.rfi.fr/files/aef_image/2019-01-01t201749z_1969057052_rc118ea747d0_rtrmadp_3_brazil-politics.jpg";

}
}
