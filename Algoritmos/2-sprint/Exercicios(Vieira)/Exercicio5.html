<body>
   Quanto vocÃª economizou: 
   <input type="text" name="" id="economia">
   <button onclick="comprar()">Poder de compra</button>
   <div id="nada" style="display: none">Nada de compras</div>
   <div id="praia"style="display: none">Viagem de ida e volta para Praia Grande</div>
   <div id="moto"style="display: none">Uma boa moto usada</div>
   <div id="bobagem"style="display: none">Mais alguma bobagem legal</div>

<script>
function comprar(){
    var nEconomia = Number(economia.value);
    if(nEconomia <= 0){
    nada.style.display = 'block';
    }
    if(nEconomia > 0){
        nada.style.display = 'none';
        praia.style.display = 'block';
        if(nEconomia > 100){
            moto.style.display = 'block';
            bobagem.style.display = 'none';
            if(nEconomia > 4000){
            bobagem.style.display = 'block';
            }
        }
    }
}
</script>
