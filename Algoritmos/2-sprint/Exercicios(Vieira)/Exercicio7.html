<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Qual foi sua primeira nota?
    <input type="text" name="" id="nota1">
    <br>
    Qual foi a sua segunda nota?
    <input type="text" name="" id="nota2">
    <br>
    <button onclick="verificar()">Verificar Situação</button>
</body>
</html>
<script>
function verificar(){
    var n1 = Number(nota1.value);
    var n2 = Number(nota2.value);
    var media = (n1+n2)/2;
    if (media > 5){
        alert("Parabéns Aprovado")
    }
    if (media <= 5){
        alert("Tente outra vez...")
    }
}
</script>
