<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button onclick="numeros()">Numeros Cabal√≠sticos</button>    
<div id="mensagem"></div>
</body>
</html>
<script>
function numeros(){
    var numero = 0;
 while(numero <= 15){
    if(numero != 3 &&numero != 4 &&numero != 7 &&numero != 10 && numero != 12){
        mensagem.innerHTML += `${numero} <br>`
 }
 numero ++
}
}
</script>
