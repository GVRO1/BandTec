<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Quantas voltas o carro vai dar na corrida:
    <input type="text" name="" id="voltas">
    <button onclick="iniciar()">Iniciar Corrida</button>
    <div id="mensagem"></div>
</body>
</html>
<script>
function iniciar(){
    contador = 0;
    numero_volta = Number(voltas.value);
    while(contador <= numero_volta){
         mensagem.innerHTML += `Carro dando a ${contador}Âª Volta <br>`
         contador ++;
    }
    mensagem.innerHTML += `Fim da Corrida `;
    
}
</script>
