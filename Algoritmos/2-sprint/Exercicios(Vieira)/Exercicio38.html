<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Tipo do passageiro: 
    <select name="" id="passageiro">
        <option value="comum">Comum</option>
        <option value="estudante">Estudante</option>
        <option value="idoso">Idoso/PNE</option>
    </select>
    <br>
    Tipo de passagem:
    <select id="passagem">
        <option value="4">Passagem única</option>
        <option value="5.50">Passagem integração</option>
    </select>
    <button onclick="simular()">Simular preço</button>
    <div id="mensagem"></div>
</body>
</html>
<script>
function simular(){
var tipo_passageiro = passageiro.value;
var metade =  Number(passagem.value)/2;
    if(tipo_passageiro == 'estudante' || tipo_passageiro == 'idoso'){
        mensagem.innerHTML = `<b>Valor da passagem escolhida: R$${metade}</b>`
    }

    if(tipo_passageiro == 'comum'){
       mensagem.innerHTML = `<b>Valor da passagem escolhida: R$${passagem.value}</b>`
    }
console.log(metade);
    }
</script>
