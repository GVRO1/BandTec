<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <img id="chris" src="img/chris.jpg" alt="" />

    <br />
    <button onclick="aumentarLargura()">
      Aumentar Largura
    </button>
    <br />
    <button onclick="diminuirLargura()">
      Diminuir Largura
    </button>
    <br />

    <script>
      function aumentarLargura() {
        var larguraAtual = Number(chris.width);
        larguraAtual += 10;
        chris.style = `width: ${larguraAtual}px`;
      }
      function diminuirLargura() {
        var larguraAtual = Number(chris.width);
        larguraAtual -= 10;
        chris.style = `width: ${larguraAtual}px`;
      }
    </script>
  </body>
</html>
