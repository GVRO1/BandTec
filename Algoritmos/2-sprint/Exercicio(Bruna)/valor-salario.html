<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="salario" autofocus /> Insira o valor do salário
    <br />
    <input type="text" id="mesada" /> Valor mesada do filho
    <br />
    <input type="text" id="abono" /> Valor abono de Natal
    <br />
    <button onclick="calcularSaldo()">Calcular saldo</button>

    <script>
      function calcularSaldo() {
        var salarioB = salario.value;
        salarioB -= mesada.value;
        salarioB += abono.value;
        alert(`Seu saldo é de ${salarioB}`);
      }
    </script>
  </body>
</html>
