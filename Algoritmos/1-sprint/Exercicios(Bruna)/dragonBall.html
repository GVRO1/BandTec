  <body>
    Nome do guerreiro: <input id="nomeGuerreiro" /> <br />
    Nome do guerreiro 2: <input id="nomeGuerreiro2" /> <br />
    KI normal do guerreiro:
    <input id="numeroKI" /> <br />
    <button onclick="calcularKI()">Ver KI em cada forma</button>

    <script>
      function calcularKI() {
        alert(`O ${nomeGuerreiro.value} têm ${numeroKI.value} de KI`);
        alert(`O ${nomeGuerreiro2.value} têm ${numeroKI.value} de KI`);
      }
    </script>
