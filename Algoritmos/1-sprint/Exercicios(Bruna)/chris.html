<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <div id="feliz">
      <img
        src="img/chris.jpg"
        alt="Personagem da série Everybody Hates Chris "
      />
      <br />
      <button onclick="ficarFeliz()">Ficar feliz</button>
    </div>

    <script>
      function ficarFeliz() {
        feliz.innerHTML = `<img src="img/chrisFeliz.jpg"
        alt="Personagem da série Everybody Hates Chris feliz"
        
      />`;
      }
    </script>
  </body>
