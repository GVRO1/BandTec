<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    Nome do time: <input id="nome" /> Mundiais: <input id="qtdMundiais" />
    <button onclick="exibirMensagem ()">Amo meu time!</button>

    <script>
      function exibirMensagem() {
        alert(`O time ${nome.value} tem ${qtdMundiais.value} mundiais da FIFA`);
      }
    </script>
  </body>
