<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Várias funções</title>
  </head>
  <body>
    <h2>Vários Cálculos</h2>

    Sua idade: <input type="text" id="idade" />
    <br />
    <button onclick="calcularHomem()">Aposentadoria de homem</button>
    <br />
    <button onclick="calcularMulher()">Aposentadoria de mulher</button>

    <script>
      function calcularHomem() {
        var tempo = 70 - Number(idade.value);

        alert(`Faltam ${tempo} anos para o homem se aposentar`);
      }

      function calcularMulher() {
        var tempo = 60 - Number(idade.value);
        alert(`Faltam ${tempo} anos para o homem se aposentar`);
      }
    </script>
  </body>
</html>
