<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mudando o corpo da página</title>
  </head>
  <body>
    <h2>Alterando o corpo da página</h2>

    Qual sua cidade natal? <input id="cidadeNatal" /> <br />

    <button onclick="magica()">Faça mágica!</button>
    <br /><br />

    <div id="mensagem" style="color: blue"></div>

    <script>
      function magica() {
        mensagem.innerHTML = `você nasceu em <u>${cidadeNatal.value}`;
      }
    </script>
  </body>
</html>
