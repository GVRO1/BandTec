<body>
    Quantos elefantes <input type="text" name="" id="numeros">  
    <button onclick="atazanar()">atazanar m√©dium</button>
    <div id="mensagem"></div>
</body>
<script>
function atazanar(){
    var n = Number(numeros.value);
    mensagem.innerHTML = " ";
    for(var contador = 2; n >= contador; contador++){
        mensagem.innerHTML += "1 elefante incomoda muita gente! <br>";
        mensagem.innerHTML += `${contador} elefantes,`
        for(var contador_incomodam = 0; contador > contador_incomodam; contador_incomodam ++){
            mensagem.innerHTML += `incomodam,`
        }
        mensagem.innerHTML += `muito mais!<br>`
    }
}

</script>
