<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    Qual seu numero da sorte?(entre 0  e 100) <br>
    <input type="text" name="" id="n">

    <button onclick="valendo()">Valendo</button>
</body>
<script>
function valendo(){
    var sorteado ;
    var numero = Number(n.value)
    var contador = 0;
    while(sorteado != numero){
     sorteado = parseInt(Math.random()*101)
     contador ++  
    }
    if (sorteado == numero) {
        alert(`Foram necessarios ${contador} sorteios`)
        }
        contador++
    
}
</script>
