<body>
    Qual sua renda mensal? <input onkeyup="separar()" type="text" name="" id="renda">
 <div id="mensagem"></div>

<script>
function separar{
    var renda_familiar = Number(renda.value)
    if(renda_familiar > 9500){
        mensagem.innerHTML
    }
}
</script>
