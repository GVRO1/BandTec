
<!doctype html>
<html>

<head>
	<title>Line Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="http://www.chartjs.org/dist/2.7.1/Chart.js"></script>
	<script src="http://www.chartjs.org/samples/latest/utils.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>
	<section>
		<h2>Média Sensor 1: <label id='average'>0.00</label></h2>
		<h2>Média Sensor 2: <label id='average2'>0.00</label></h2>
	</section>
	<section style="width:100%">
		<canvas id="chart"></canvas>
		<canvas id="chart2"></canvas>
	<section>
	<script>

		var context = document.getElementById("chart").getContext("2d");
		// Muda a largura do grafico	
		context.canvas.width = 1000;
		// Muda a altura do grafico
		context.canvas.height = 300;
        
        var configuration = {
			// Define o tipo de grafico, no caso 'line' = Linha
			type: 'line',
			data: {
				datasets: [{
					// Escreve as proporções do grafico 
					label: "Luminosidade x Tempo",
					type: 'line',
					// Define a cor do preenchimento do grafico, mas a cor tem que ser
					// em Hexadecimal
					backgroundColor:"#f6fa00",
					// Define a cor da linha 
					// em Hexadecimal
					borderColor:"#f6fa03"
				}]
			},
			options: {
				scales: {
					xAxes: [{
						//type: 'value',
				
						scaleLabel: {
							display: true,
							// Escreve em baixo do eixo X
							labelString: 'Segundos'
						},
						
						distribution: 'series',
                        ticks: {
							beginAtZero:true							
                        }
					}],
					yAxes: [{
						scaleLabel: {
							display: true,
							// Escreve ao lado do eixo Y
							labelString: 'Luminosidade'
                        },
                        ticks: {
                            beginAtZero:true
                        }
					}]
				},
				animation: {
					// Faz uma transiçãozinha
					duration: 50
				}
			}
        };
        
		var chart = new Chart(context, configuration);
		var chart2 = new Chart(context, configuration);

        //Função para obter os dados de temperatura do server
        //Seria mais interessante fazer isso com WebSocket, porém para fins academicos, os dados serão atualizados via HTTP
        
        //Esse atributo dentro do contexto serve para saber qual foi o último índice processado, assim eliminado os outros elementos na
        //hora de montar/atualizar o gráfico
		this.lastIndexTemp = 10;
		// Define o tempo que vai começar o grafico
        this.time = 0;

        function get_data(){

			var http = new XMLHttpRequest();
			// Abre um servidor local no endereço abaixo
            http.open('GET', 'http://localhost:3000/api', false);
            http.send(null);        
			
            var obj = JSON.parse(http.responseText);

            if (obj.data.length == 0){
                return;
            }
            if (obj.data2.length == 0){
                return;
            }

			var _lastIndexTemp = this.lastIndexTemp;
			
			var _lastIndexTemp2 = this.lastIndexTemp2;
			
			this.lastIndexTemp = obj.data.length;
			
			this.lastIndexTemp2 = obj.data2.length;
			
			listTemp = obj.data.slice(_lastIndexTemp);
			
            listTemp2 = obj.data2.slice(_lastIndexTemp2);

            listTemp.forEach(data => {
                //Máximo de 60 itens exibidos no gráfico
                if (chart.data.labels.length == 10 && chart.data.datasets[0].data.length == 10){
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }

                chart.data.labels.push(this.time++);
                chart.data.datasets[0].data.push(parseFloat(data));
                chart.update();
			});
			
            listTemp2.forEach(data2 => {
                //Máximo de 60 itens exibidos no gráfico
                if (chart2.data2.labels.length == 10 && chart2.data2.datasets[0].data2.length == 10){
                    chart2.data2.labels.shift();
                    chart2.data2.datasets[0].data2.shift();
                }

                chart2.data2.labels.push(this.time++);
                chart2.data2.datasets[0].data2.push(parseFloat(data2));
                chart2.update();
			});
			
			document.getElementById('average2').textContent = obj.average2
		} 
		
		get_data();

        setInterval(() => {
            get_data();
        }, 1000);

	</script>
</body>

</html>
